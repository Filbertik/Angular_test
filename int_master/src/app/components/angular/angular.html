<p>angular works!</p>

<ul>
  <li *ngFor="let question of questions; let i = index">
    <p>
      <strong>Question {{ question.number }}:</strong> {{ question.question }}
      {{ question.difficulty }}
    </p>
  </li>
</ul>

<div #hoverArea class="hover-area">Hover over to load component</div>

<ng-container
  *defer="{
    trigger: 'hover',
    target: hoverArea,
    placeholder: '<div>Loading component ...</div>',
    loading: '<div>Loading ...</div>',
    error: '<p>Failed to load the component.</p>'
  }"
>
  <app-test></app-test>
</ng-container>
